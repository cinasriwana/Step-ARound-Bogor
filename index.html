<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR Step Around Bogor</title>
  <style>
    body {
      margin: 0; padding:0;
      height: 100vh;
      display: flex;
      justify-content: center; 
      align-items: center;
      background: #4CAF50;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
      background: rgba(0,0,0,0.5);
      padding: 40px 30px;
      border-radius: 12px;
      color: white;
      width: 90%;
      max-width: 400px;
    }
    .logo {
      width: 200px;
      margin-bottom: 30px;
    }
    button {
      margin-top: 25px;
      padding: 15px 30px;
      background-color: #ff982f;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e57c00;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/logo/logo-step-around-bogor.jpeg" alt="Logo Step Around Bogor" class="logo" />
    <h1>Papan Petunjuk</h1>
    <p>Selamat datang di AR Step Around Bogor! <br />Scan logo destinasi untuk eksplorasi virtual Kebun Raya Bogor.</p>
    <button id="start-ar">Mulai AR</button>
  </div>

  <script>
    document.getElementById('start-ar').addEventListener('click', () => {
      window.location.href = 'ar.html';
    });

    // Auto redirect after 3 second
    setTimeout(() => {
      window.location.href = 'ar.html';
    }, 3000);
  </script>
</body>
</html>
